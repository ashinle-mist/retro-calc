<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Retro Calc</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<div id="container">
    <p id="display" class="row">Retro Calc</p>
    <div class="row">
        <div id="clear-all" class="button">AC</div>
        <div id="brackets" class="button">()</div>
        <div id="percentage" class="button">%</div>
        <div id="divide" class="button">รท</div>
    </div>
    <div class="row">
        <div class="button">7</div>
        <div class="button">8</div>
        <div class="button">9</div>
        <div id="multiplication" class="button">ร</div>
    </div>
    <div class="row">
        <div class="button">4</div>
        <div class="button">5</div>
        <div class="button">6</div>
        <div id="subtraction" class="button">-</div>
    </div>
    <div class="row">
        <div class="button">1</div>
        <div class="button">2</div>
        <div class="button">3</div>
        <div id="addition" class="button">+</div>
    </div>
    <div class="row">
        <div class="button">0</div>
        <div class="button">.</div>
        <div id="clear" class="button">C</div>
        <div id="equals" class="button">=</div>
    </div>
</div>
</body>
</html>
