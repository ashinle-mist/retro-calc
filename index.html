<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Retro Calc</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Jersey+10&display=swap');
    </style>
</head>
<body>
<main id="calculator">
    <div id="screen">
        <div id="operator-display"></div>
        <div id="current-display"></div>
    </div>
    <div id="second-display">
        <div id="previous-display"></div>
        <div id="title">Retro Calc</div>
    </div>
    <div class="row">
        <button data-action="clear-all" class="numpad">AC</button>
        <button data-action="operator" data-value="**" class="numpad">^</button>
        <button data-action="operator" data-value="%" class="numpad">%</button>
        <button data-action="operator" data-value="/" class="numpad">รท</button>
    </div>
    <div class="row">
        <div data-action="number" data-value="7" class="numpad" tabindex="0" role="button">7</div>
        <div data-action="number" data-value="8" class="numpad" tabindex="0" role="button">8</div>
        <div data-action="number" data-value="9" class="numpad" tabindex="0" role="button">9</div>
        <div data-action="operator" data-value="*" class="numpad" tabindex="0" role="button">ร</div>
    </div>
    <div class="row">
        <div data-action="number" data-value="4" class="numpad" tabindex="0" role="button">4</div>
        <div data-action="number" data-value="5" class="numpad" tabindex="0" role="button">5</div>
        <div data-action="number" data-value="6" class="numpad" tabindex="0" role="button">6</div>
        <div data-action="operator" data-value="-" class="numpad" tabindex="0" role="button">-</div>
    </div>
    <div class="row">
        <div data-action="number" data-value="1" class="numpad" tabindex="0" role="button">1</div>
        <div data-action="number" data-value="2" class="numpad" tabindex="0" role="button">2</div>
        <div data-action="number" data-value="3" class="numpad" tabindex="0" role="button">3</div>
        <div data-action="operator" data-value="+" class="numpad" tabindex="0" role="button">+</div>
    </div>
    <div class="row">
        <div data-action="number" data-value="0" class="numpad" tabindex="0" role="button">0</div>
        <div data-action="decimal" class="numpad" tabindex="0" role="button">.</div>
        <div data-action="clear" class="numpad" tabindex="0" role="button">C</div>
        <div data-action="equals" class="numpad" tabindex="0" role="button">=</div>
    </div>
</main>
<footer>
    <a href="https://gitlab.com/ashinle.mist/retro-calc" target="_blank">Gitlab Project Repository</a>
</footer>
<script src="app.js" async></script>
</body>
</html>
