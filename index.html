<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Retro Calc</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Jersey+10&display=swap');
    </style>
</head>
<body>
<main id="calculator">
    <div id="screen">
        <div id="operator-display"></div>
        <div id="current-display"></div>
    </div>
    <div id="second-display">
        <div id="previous-display"></div>
        <div id="title">Retro Calc</div>
    </div>
    <div class="row">
        <button data-action="clear-all" class="numpad">AC</button>
        <button data-action="operator" data-value="**" class="numpad">^</button>
        <button data-action="operator" data-value="%" class="numpad">%</button>
        <button data-action="operator" data-value="/" class="numpad">รท</button>
    </div>
    <div class="row">
        <button data-action="number" data-value="7" class="numpad">7</button>
        <button data-action="number" data-value="8" class="numpad">8</button>
        <button data-action="number" data-value="9" class="numpad">9</button>
        <button data-action="operator" data-value="*" class="numpad">ร</button>
    </div>
    <div class="row">
        <button data-action="number" data-value="4" class="numpad">4</button>
        <button data-action="number" data-value="5" class="numpad">5</button>
        <button data-action="number" data-value="6" class="numpad">6</button>
        <button data-action="operator" data-value="-" class="numpad">-</button>
    </div>
    <div class="row">
        <button data-action="number" data-value="1" class="numpad">1</button>
        <button data-action="number" data-value="2" class="numpad">2</button>
        <button data-action="number" data-value="3" class="numpad">3</button>
        <button data-action="operator" data-value="+" class="numpad">+</button>
    </div>
    <div class="row">
        <button data-action="number" data-value="0" class="numpad">0</button>
        <button data-action="decimal" class="numpad">.</button>
        <button data-action="clear" class="numpad">C</button>
        <button data-action="equals" class="numpad">=</button>
    </div>
    <div class="row">
        <button data-action="paste" class="numpad">Paste</button>
    </div>
</main>
<footer>
    <a href="https://gitlab.com/ashinle.mist/retro-calc" target="_blank">Gitlab Project Repository</a>
</footer>
<script src="app.js" async></script>
</body>
</html>
